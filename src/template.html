<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">


	%sapper.base%
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">

	<!-- Icons -->
	<script src="https://kit.fontawesome.com/9700373f70.js" crossorigin="anonymous"></script>

	<!-- App -->
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-TileColor" content="#000000">

	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#000000">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">


	<!-- Meta tags -->
	<title>Angels Of Ares - Invest. Earn. Build.</title>
	<meta name="twitter:title" content="Angels Of Ares - Invest. Earn. Build.">
	<meta name="twitter:description" content="An elite guild of investors, creators, developers, artists, gamers, and degens. Here to utilize Algorand technology to provide play-to-earn opportunities as well as investment opportunities to the general web3 community.">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
